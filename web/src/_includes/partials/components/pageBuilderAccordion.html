<section class="accordion">
  {%- if block.title %}
    <div class="section__title">
      <h2>{{ block.title }}</h2>
    </div>
  {%- endif %}
  <div>
    {%- for item in block.accordionItems %}
      <div class="accordion__item">
        <input
          id="{{ item._key }}_input"
          type="checkbox"
          name="{{ item._key }}_input"
        />
        <label 
          id="{{ item._key }}"
          for="{{ item._key }}_input"
          class="accordion__heading"
          aria-expanded="false"
          aria-controls="{{item._key}}_content"
          tabIndex="0"
        >
          {{ helpers.blocksToHtml.generateHtml(item.heading) | safe }}
          <span>{{ item.subheading }}</span>
        </label>
        <div
          id="{{ item._key }}_content"
          class="accordion__content"
          role="region"
          aria-labelledby="{{ item._key }}"
          aria-hidden="true"
        >
          {%- if item.body %}
            <div class="accordion__content__inner">
              <div>
                {{ helpers.blocksToHtml.generateHtml(item.body) | safe }}
              </div>
            </div>
          {%- endif %}
        </div>
      </div>
    {%- endfor %}
  </div>
</section>
